<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #FFFFFF;
            color: #151823;
            font-family: 'Work Sans', system-ui, sans-serif;
            min-height: 100vh;
            font-size: 15px;
            line-height: 1.65;
        }
        .layout {
            max-width: 1100px;
            margin: 0 auto;
            padding: 60px 24px 100px;
            display: grid;
            grid-template-columns: 0.32fr 0.68fr;
            column-gap: 60px;
        }
        @media (max-width: 900px) {
            .layout { grid-template-columns: 1fr; }
            .sidebar { position: static !important; margin-bottom: 50px; }
        }
        .sidebar {
            position: sticky;
            top: 60px;
            align-self: start;
        }
        .sidebar-title {
            font-family: 'DM Serif Display', serif;
            font-size: 2.4rem;
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }
        .sidebar-date {
            font-size: 13px;
            color: #7A3754;
            text-transform: uppercase;
            letter-spacing: 0.14em;
            margin-bottom: 24px;
            font-weight: 500;
        }
        .sidebar-desc {
            font-size: 15px;
            color: #6D7485;
            line-height: 1.7;
            margin-bottom: 30px;
        }
        .sidebar-note {
            font-size: 13px;
            color: #6D7485;
            padding: 16px;
            background: #F3F5F9;
            border-radius: 8px;
            line-height: 1.6;
        }
        .sidebar-note strong {
            color: #151823;
        }
        .section-label {
            font-size: 11px;
            color: #6D7485;
            text-transform: uppercase;
            letter-spacing: 0.18em;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid #E2E5EE;
        }
        .restaurant {
            padding: 22px 0;
            border-bottom: 1px solid #E2E5EE;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 24px;
            align-items: start;
        }
        .restaurant:first-of-type {
            border-top: none;
        }
        .restaurant-main {
            display: grid;
            grid-template-columns: 110px 1fr;
            gap: 18px;
            align-items: start;
        }
        .restaurant-img-link {
            display: block;
            width: 110px;
            height: 75px;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
        }
        .restaurant-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: linear-gradient(135deg, #E8DFD5 0%, #D4C8BB 100%);
            transition: transform 0.2s ease;
        }
        .restaurant-img-link:hover .restaurant-img {
            transform: scale(1.05);
        }
        .restaurant-img-link:hover .gallery-label {
            opacity: 1;
        }
        .gallery-label {
            position: absolute;
            bottom: 6px;
            right: 6px;
            background: rgba(255,255,255,0.92);
            color: #7A3754;
            font-size: 9px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            padding: 3px 7px;
            border-radius: 3px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .restaurant-title {
            font-family: 'DM Serif Display', serif;
            font-size: 20px;
            letter-spacing: 0.01em;
            margin-bottom: 4px;
        }
        .restaurant-desc {
            font-size: 14px;
            color: #6D7485;
            line-height: 1.55;
            margin-bottom: 12px;
        }
        .chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .chip {
            border-radius: 999px;
            border: 1px solid #E2E5EE;
            padding: 4px 12px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #151823;
            background: #FFFFFF;
        }
        .chip.availability {
            background: #E8F5E9;
            border-color: #4CAF50;
            color: #2E7D32;
        }
        .restaurant-right {
            text-align: right;
            min-width: 100px;
        }
        .ratings {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 2px;
            margin-bottom: 6px;
        }
        .rating {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 5px;
            font-weight: 500;
            font-size: 12px;
            color: #111827;
        }
        .rating-label {
            color: #6D7485;
            font-weight: 400;
            font-size: 11px;
        }
        .michelin {
            font-size: 12px;
            color: #7A3754;
            margin-bottom: 12px;
        }
        .top-pick {
            color: #D4AF37;
            font-size: 10px;
            margin-left: 4px;
        }
        .recommended-badge {
            display: inline-block;
            background: #7A3754;
            color: #fff;
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            padding: 4px 10px;
            border-radius: 4px;
            margin-left: 12px;
            vertical-align: middle;
        }
        .book-link {
            color: #111827;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-decoration: none;
            border-bottom: 1px solid #111827;
            padding-bottom: 2px;
            transition: color 0.15s, border-color 0.15s;
        }
        .book-link:hover {
            color: #7A3754;
            border-color: #7A3754;
        }
        .section-divider {
            padding: 40px 0 20px;
            font-size: 12px;
            color: #6D7485;
            text-transform: uppercase;
            letter-spacing: 0.16em;
            font-weight: 500;
        }
        .collapsible-section {
            border: 1px solid #E2E5EE;
            border-radius: 8px;
            margin-top: 40px;
            overflow: hidden;
        }
        .collapsible-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: #F3F5F9;
            cursor: pointer;
            user-select: none;
        }
        .collapsible-header:hover {
            background: #E8EBF0;
        }
        .collapsible-title {
            font-size: 12px;
            color: #6D7485;
            text-transform: uppercase;
            letter-spacing: 0.16em;
            font-weight: 500;
        }
        .collapsible-toggle {
            font-size: 18px;
            color: #6D7485;
            transition: transform 0.2s ease;
        }
        .collapsible-section.expanded .collapsible-toggle {
            transform: rotate(180deg);
        }
        .collapsible-content {
            display: none;
            padding: 0 20px;
        }
        .collapsible-section.expanded .collapsible-content {
            display: block;
        }
        .collapsible-content .restaurant:last-child {
            border-bottom: none;
        }
        .restaurant.de-emphasized {
            padding: 12px 0;
        }
        .restaurant.de-emphasized .restaurant-main {
            grid-template-columns: 60px 1fr;
            gap: 12px;
        }
        .restaurant.de-emphasized .restaurant-img-link {
            width: 60px;
            height: 42px;
        }
        .restaurant.de-emphasized .restaurant-img {
            filter: grayscale(60%);
        }
        .restaurant.de-emphasized .restaurant-title {
            font-size: 15px;
            margin-bottom: 0;
            color: #6D7485;
        }
        .restaurant.de-emphasized .restaurant-desc,
        .restaurant.de-emphasized .michelin,
        .restaurant.de-emphasized .gallery-label {
            display: none;
        }
        .restaurant.de-emphasized .chips {
            display: flex;
        }
        .restaurant.de-emphasized .chips .chip:not(.availability) {
            display: none;
        }
        .restaurant.de-emphasized .chips .chip.availability {
            font-size: 9px;
            padding: 2px 8px;
        }
        .restaurant.de-emphasized .restaurant-right {
            display: flex;
            align-items: center;
        }
        .restaurant.de-emphasized .ratings {
            flex-direction: row;
            margin-bottom: 0;
            margin-right: 12px;
        }
        .restaurant.de-emphasized .book-link {
            font-size: 10px;
            color: #9CA3AF;
            border-color: #9CA3AF;
        }
        @media (max-width: 600px) {
            .restaurant {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            .restaurant-main {
                grid-template-columns: 80px 1fr;
                gap: 12px;
            }
            .restaurant-img-link {
                width: 80px;
                height: 55px;
            }
            .restaurant-right {
                text-align: left;
                display: flex;
                flex-wrap: wrap;
                align-items: center;
                gap: 16px;
            }
            .ratings { 
                flex-direction: row; 
                gap: 12px;
            }
            .michelin { margin-bottom: 0; }
        }
        @media (max-width: 400px) {
            .restaurant-main {
                grid-template-columns: 1fr;
            }
            .restaurant-img-link {
                width: 100%;
                height: 120px;
            }
        }
        .filters {
            margin-top: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .filter-group label {
            display: block;
            font-size: 11px;
            color: #6D7485;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 6px;
        }
        .filter-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #E2E5EE;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            background: #fff;
            color: #151823;
        }
        .filter-actions {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }
        .reset-btn {
            padding: 8px 16px;
            border: 1px solid #E2E5EE;
            border-radius: 6px;
            background: #fff;
            font-size: 12px;
            cursor: pointer;
            font-family: inherit;
        }
        .reset-btn:hover {
            background: #F3F5F9;
        }
        .result-count {
            font-size: 13px;
            color: #6D7485;
            margin-top: 12px;
        }
        .restaurant.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <h1 class="sidebar-title" id="sidebar-title"></h1>
            <p class="sidebar-date" id="sidebar-date"></p>
            <p class="sidebar-desc" id="sidebar-desc"></p>
            <div class="sidebar-note" id="sidebar-note"></div>
            <div class="filters">
                <div class="filter-group">
                    <label for="cuisine-filter" id="cuisine-filter-label">Cuisine</label>
                    <select id="cuisine-filter"></select>
                </div>
                <div class="filter-group">
                    <label for="acclamation-filter" id="acclamation-filter-label">Acclamation</label>
                    <select id="acclamation-filter"></select>
                </div>
                <div class="filter-actions">
                    <button class="reset-btn" onclick="resetFilters()">Reset</button>
                </div>
                <div class="result-count" id="result-count"></div>
            </div>
        </aside>
        
        <main class="list" id="sections-container"></main>
    </div>

    <template id="restaurant-template">
        <article class="restaurant">
            <div class="restaurant-main">
                <a href="#" class="restaurant-img-link" title="View gallery">
                    <img src="" class="restaurant-img" alt="">
                    <span class="gallery-label">Gallery</span>
                </a>
                <div class="restaurant-text">
                    <h2 class="restaurant-title">
                        <a href="#" target="_blank" style="color: inherit; text-decoration: none;"></a>
                    </h2>
                    <p class="restaurant-desc"></p>
                    <div class="chips"></div>
                </div>
            </div>
            <div class="restaurant-right">
                <div class="ratings"></div>
                <div class="michelin"></div>
                <a href="#" class="book-link" target="_blank">Book</a>
            </div>
        </article>
    </template>

    <script>
        let allRestaurants = [];

        async function loadData() {
            const response = await fetch('data.json');
            if (!response.ok) throw new Error('Failed to load data.json');
            return response.json();
        }

        function renderPage(data) {
            renderHead(data.page);
            renderSidebar(data.sidebar);
            renderFilters(data.filters);
            renderSections(data.sections);
            applyFilters();
        }

        function renderHead(page) {
            if (!page) return;
            if (page.htmlTitle) {
                document.title = page.htmlTitle;
            }
        }

        function renderSidebar(sidebar) {
            if (!sidebar) return;
            const titleEl = document.getElementById('sidebar-title');
            const dateEl = document.getElementById('sidebar-date');
            const descEl = document.getElementById('sidebar-desc');
            const noteEl = document.getElementById('sidebar-note');

            if (titleEl) titleEl.textContent = sidebar.title || '';
            if (dateEl) dateEl.textContent = sidebar.date || '';
            if (descEl) descEl.textContent = sidebar.description || '';
            if (noteEl && sidebar.noteHtml) {
                noteEl.innerHTML = sidebar.noteHtml;
            }
        }

        function renderFilters(filters) {
            if (!filters) return;

            const cuisineSelect = document.getElementById('cuisine-filter');
            const cuisineLabel = document.getElementById('cuisine-filter-label');
            if (filters.cuisine) {
                if (cuisineLabel) cuisineLabel.textContent = filters.cuisine.label;
                if (cuisineSelect) {
                    cuisineSelect.innerHTML = '';
                    filters.cuisine.options.forEach(opt => {
                        const option = document.createElement('option');
                        option.value = opt.value;
                        option.textContent = opt.label;
                        cuisineSelect.appendChild(option);
                    });
                }
            }

            const acclamationSelect = document.getElementById('acclamation-filter');
            const acclamationLabel = document.getElementById('acclamation-filter-label');
            if (filters.acclamation) {
                if (acclamationLabel) acclamationLabel.textContent = filters.acclamation.label;
                if (acclamationSelect) {
                    acclamationSelect.innerHTML = '';
                    filters.acclamation.options.forEach(opt => {
                        const option = document.createElement('option');
                        option.value = opt.value;
                        option.textContent = opt.label;
                        acclamationSelect.appendChild(option);
                    });
                }
            }
        }

        function renderSections(sections) {
            const container = document.getElementById('sections-container');
            if (!container || !sections) return;
            const restaurantTemplate = document.getElementById('restaurant-template');

            allRestaurants = [];

            sections.forEach(section => {
                if (section.collapsible) {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'collapsible-section';
                    
                    const header = document.createElement('div');
                    header.className = 'collapsible-header';
                    header.innerHTML = `<span class="collapsible-title">${section.label || ''}</span><span class="collapsible-toggle">▼</span>`;
                    header.addEventListener('click', () => wrapper.classList.toggle('expanded'));
                    wrapper.appendChild(header);
                    
                    const content = document.createElement('div');
                    content.className = 'collapsible-content';
                    
                    (section.restaurants || []).forEach(rest => {
                        const article = restaurantTemplate.content.firstElementChild.cloneNode(true);
                        populateRestaurant(article, rest);
                        content.appendChild(article);
                        allRestaurants.push(article);
                    });
                    
                    wrapper.appendChild(content);
                    container.appendChild(wrapper);
                } else {
                    if (section.label) {
                        const labelDiv = document.createElement('div');
                        labelDiv.className = section.labelClass || 'section-label';
                        labelDiv.textContent = section.label;
                        container.appendChild(labelDiv);
                    }

                    (section.restaurants || []).forEach(rest => {
                        const article = restaurantTemplate.content.firstElementChild.cloneNode(true);
                        populateRestaurant(article, rest);
                        container.appendChild(article);
                        allRestaurants.push(article);
                    });
                }
            });
        }

        const featuredCuisines = ['korean', 'japanese', 'chinese', 'sushi', 'omakase', 'izakaya', 'robata', 'kappo', 'wagyu', 'sichuan', 'cantonese'];
        
        function isFeaturedCuisine(rest) {
            const chipsText = (rest.chips || []).map(c => c.label.toLowerCase()).join(' ');
            return featuredCuisines.some(cuisine => chipsText.includes(cuisine));
        }

        function populateRestaurant(article, rest) {
            if (!isFeaturedCuisine(rest) || rest.closedMonday) {
                article.classList.add('de-emphasized');
                article.style.cursor = 'pointer';
                article.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'A') {
                        article.classList.toggle('de-emphasized');
                    }
                });
            }
            
            const imgLink = article.querySelector('.restaurant-img-link');
            const img = article.querySelector('.restaurant-img');
            if (imgLink && rest.mapUrl) imgLink.href = rest.mapUrl;
            if (img) {
                if (rest.image?.src) img.src = rest.image.src;
                if (rest.image?.alt) img.alt = rest.image.alt;
            }

            const titleH2 = article.querySelector('.restaurant-title');
            const titleLink = article.querySelector('.restaurant-title a');
            if (titleLink) {
                titleLink.textContent = rest.name || '';
                if (rest.primaryUrl) titleLink.href = rest.primaryUrl;
            }

            if (rest.recommendedBadge?.label && titleH2) {
                const badge = document.createElement('span');
                badge.className = 'recommended-badge';
                badge.textContent = rest.recommendedBadge.label;
                titleH2.appendChild(badge);
            }

            const descEl = article.querySelector('.restaurant-desc');
            if (descEl) descEl.textContent = rest.description || '';

            const chipsContainer = article.querySelector('.chips');
            if (chipsContainer && Array.isArray(rest.chips)) {
                chipsContainer.innerHTML = '';
                rest.chips.forEach(chip => {
                    const span = document.createElement('span');
                    span.className = chip.label.startsWith('Available') ? 'chip availability' : 'chip';
                    span.textContent = chip.label;
                    chipsContainer.appendChild(span);
                });
            }

            const ratingsContainer = article.querySelector('.ratings');
            if (ratingsContainer) {
                ratingsContainer.innerHTML = '';
                if (Array.isArray(rest.ratings) && rest.ratings.length > 0) {
                    rest.ratings.forEach(r => {
                        const div = document.createElement('div');
                        div.className = 'rating';

                        const label = document.createElement('span');
                        label.className = 'rating-label';
                        label.textContent = r.source;

                        div.appendChild(label);
                        div.append(` ${r.value}`);

                        if (r.topPick) {
                            const top = document.createElement('span');
                            top.className = 'top-pick';
                            top.textContent = '★ Top';
                            div.append(' ');
                            div.appendChild(top);
                        }

                        ratingsContainer.appendChild(div);
                    });
                }
            }

            const michelinEl = article.querySelector('.michelin');
            if (michelinEl) {
                if (rest.michelin?.label) {
                    michelinEl.textContent = rest.michelin.label;
                } else {
                    michelinEl.textContent = '';
                }
            }

            const bookLink = article.querySelector('.book-link');
            if (bookLink && rest.booking) {
                bookLink.href = rest.booking.url;
                bookLink.textContent = rest.booking.label || 'Book';
            }
        }

        function applyFilters() {
            const cuisineFilter = document.getElementById('cuisine-filter');
            const acclamationFilter = document.getElementById('acclamation-filter');
            const resultCount = document.getElementById('result-count');

            const cuisine = cuisineFilter.value.toLowerCase();
            const acclamation = acclamationFilter.value.toLowerCase();
            let visible = 0;

            allRestaurants.forEach(restaurant => {
                const chips = restaurant.querySelector('.chips')?.textContent.toLowerCase() || '';
                const michelin = restaurant.querySelector('.michelin')?.textContent.toLowerCase() || '';
                
                let showCuisine = !cuisine || chips.includes(cuisine);
                let showAcclamation = !acclamation;
                
                if (acclamation === 'michelin-star') {
                    showAcclamation = michelin.includes('michelin star');
                } else if (acclamation === 'michelin-recommended') {
                    showAcclamation = michelin.includes('michelin recommended');
                } else if (acclamation === 'highly-acclaimed') {
                    showAcclamation = michelin.includes('highly acclaimed');
                } else if (acclamation === 'james-beard') {
                    showAcclamation = michelin.includes('james beard');
                } else if (acclamation === 'notable') {
                    showAcclamation = michelin.includes('notable');
                }

                if (showCuisine && showAcclamation) {
                    restaurant.classList.remove('hidden');
                    visible++;
                } else {
                    restaurant.classList.add('hidden');
                }
            });

            resultCount.textContent = `Showing ${visible} restaurant${visible !== 1 ? 's' : ''}`;
        }

        function resetFilters() {
            document.getElementById('cuisine-filter').value = '';
            document.getElementById('acclamation-filter').value = '';
            applyFilters();
        }

        document.getElementById('cuisine-filter').addEventListener('change', applyFilters);
        document.getElementById('acclamation-filter').addEventListener('change', applyFilters);

        loadData()
            .then(renderPage)
            .catch(err => {
                console.error(err);
                document.getElementById('sections-container').innerHTML = '<p>Error loading data. Please refresh the page.</p>';
            });
    </script>
</body>
</html>
